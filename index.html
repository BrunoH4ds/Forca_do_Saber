<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="src/css/global.css">
    <link rel="stylesheet" href="src/css/temas.css">
    <link rel="icon" href="src/public/Icon.png" type="image/png">
    <title>Forca do Saber</title>
  </head>
  <body>
    <header class="header_game">
      <div class="header_alight">
        <div>
          <h1>Seja Bem-vindo ao Jogo do Saber</h1> <!-- Corrigido "Bem-Vindo" para "Bem-vindo" -->
        </div>
      </div>
    </header>

    <div class="container">
      <main class="pag_1">
        <img src="src/img/what_your_choice.png" alt="Escolha seu tema"> <!-- Adicionado o atributo alt -->
        <div class="content">
          <h1>Escolha o Tema:</h1>
          <div class="buttons">
            <div class="item_tema">
              <button id="portugues">
                <img class="upscale" src="src/img/bandeiras/brasil.jpg" alt="Português">
                <span class="texto">Português</span> <!-- Texto adicionado -->
              </button>
            </div>
            <div class="item_tema">
              <button id="ingles">
                <img class="upscale" src="src/img/bandeiras/states.jpg" alt="Inglês">
                <span class="texto">Inglês</span> <!-- Texto adicionado -->
              </button>
            </div>
          </div>

          <!-- Botão de Sair -->
          <div class="exit_button">
            <a href="#" class="btn-exit">
              <button class="upscale"><i class="bi bi-x-circle"></i> Sair</button>
            </a>
          </div>
        </div>
      </main>
    </div>

    <footer>
      <div class="credits">
        <p>Guided by: <a href="https://github.com/higorber" target="_blank">Higor Bernardes</a>, Rodrigo.</p>
        <p>Created by: Matheus William, <a href="https://github.com/BrunoH4ds" target="_blank">Bruno Henrique</a>, <a href="https://github.com/IasPY" target="_blank">Isaias Ribeiro</a>, Beatriz Gomes, Nicolly Oliveira, Izabelly Anacleto.</p>
      </div>
    </footer>
  </body>
  <script src="src/js/alterartemas.js"></script>
</html>
