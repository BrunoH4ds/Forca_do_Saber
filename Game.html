<!DOCTYPE html>
<html lang="pt-br">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="src/css/global.css">
  <link rel="stylesheet" href="src/css/index.css">
  <link rel="icon" href="src/public/Icon.png" type="image/png">
  <title>Forca do Saber</title>
</head>
<body>
  <header class="header_game">
    <div class="header_alight">
      <div class="level">
        <p id="progressoFase">-/-</p>
      </div>
      <div class="matter">
        <h1>Português</h1>
      </div>
      <div class="points">
        <img src="src/img/statistics/golden-dollar-coin-clipart-xl.png" alt="Pontos">
        <p id="pontuacao">---</p>
      </div>
    </div>
  </header>

  <div class="container">
    <main class="pag_1">
      <div class="img">
        <img class="forca-img" src="src/img/forca/forca.png" alt="Forca">
      </div>
      <div class="content">
        <h2 id="Dica_init">ERROR</h2>
        <h1>_ _ _ _ _ _</h1>
        <input type="text" class="entry" autocomplete="off" autofocus="on" maxlength="1">
        <p class="message"></p>
        <div class="buttons">
          <button class="tip upscale"><i class="bi bi-lightbulb"></i> Dica 10P</button>
          <button class="skip upscale"><i class="bi bi-skip-end"></i> Pular</button>
          <a href="index.html"><button class="exit upscale"><i class="bi bi-x-circle"></i> Voltar</button></a>
        </div>
      </div>
    </main>

    <div class="latters_used">
      <p id="latters_incorrect">Letras Erradas:</p>
    </div>
  </div>

  <footer>
    <div class="credits">
      <p>Guided by: <a href="https://github.com/higorber" target="_blank">Higor Bernardes</a>, Rodrigo.</p>
      <p>Created by: Matheus William, <a href="https://github.com/BrunoH4ds" target="_blank">Bruno Henrique</a>, <a href="https://github.com/IasPY" target="_blank">Isaias Ribeiro</a>, Beatriz Gomes, Nicolly Oliveira, Izabelly Anacleto.</p>
    </div>
  </footer>

  <!-- Música de fundo em loop -->
  <audio id="music" loop autoplay>
    <source src="src/music/musica.mp3" type="audio/mp3">
    Seu navegador não suporta a tag de áudio.
  </audio>  
</body>
<script src="src/js/dados.js"></script>
<script src="src/js/script.js"></script>
</html>
